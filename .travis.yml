sudo: required
dist: bionic

language: generic

addons:
  apt:
    packages:
    - gir1.2-gtk-3.0
    - python3-gi
    - python3-gi-cairo
    - python3-numpy
    - graphviz
    - xvfb
    - twine

before_install:
- dot -V
- /usr/bin/python3 --version

script:
- cd tests
- LANG=C xvfb-run -a -s '-screen 0 1024x768x24' /usr/bin/python3 ../test.py *.dot graphs/*.gv
- cd ..

